plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'org.beryx.jlink' version '2.21.3'
    id 'org.javamodularity.moduleplugin' version '1.7.0'
}

group 'com.icuxika'
version '1.0.0'

repositories {
    mavenCentral()
}

application {
    mainModule.set("ui")
    mainClassName = "com.icuxika.MainApp"
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {

}
